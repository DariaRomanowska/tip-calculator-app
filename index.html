<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Tip calculator app</title>


</head>
<body>
<header>
    <img src="images/logo.svg" alt="">
</header>
<main class="">
    <section>
        <form action="">
            <div class="left calc">
                <div class="input-wrap">
                    <label for="bill">Bill</label>
                    <input type="number" id="bill">
                </div>
                <div class="select input-wrap">
                    <label for="tip">Select Tip % </label>
                    <div class="btns">
                        <input class="tip-variate" type="number" value="5%" placeholder="5%" readonly/>
                        <input class="tip-variate" type="number" value="10%" placeholder="10%" readonly/>
                        <input class="tip-variate" type="number" value="15%" placeholder="15%" readonly/>
                        <input class="tip-variate" type="number" value="25%" placeholder="25%" readonly/>
                        <input class="tip-variate" type="number" value="50%" placeholder="50%" readonly/>
                        <input class="tip-variate" type="number" placeholder="Custom" />
                    </div>
                </div>
            </div>
            <div class="input-wrap">
                <label for="person">Number of people</label>
                <input type="number" id="person" value="0">
            </div>
        </form>
    </section>
    <section>
        <div><p>Tip Amount <br>
            / person</p>
            <p id="tip-amount"><img src="images/icon-dollar.svg" alt="dollar"></p>
        </div>
        <div><p>Total <br>
            / person</p>
            <p id="total"><img src="images/icon-dollar.svg" alt="dollar"></p>
        </div>
        <button>Reset</button>
    </section>
</main>
</body>
</html>
