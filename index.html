<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Tip calculator app</title>


</head>
<body>
<header>
    <img src="images/logo.svg" alt="">
</header>
<main class="">
    <section>
        <form action="">
            <div class="left calc">
                <div class="input-wrap">
                    <label for="bill">Bill</label>
                    <input type="number" id="bill" data-value="" placeholder="0">
                </div>
            </div>
            <div class="select input-wrap">
                <label for="tip">Select Tip % </label>
                <div class="btns">
                    <input class="tip-variate btn-tip" type="number" data-value="5" placeholder="5%" readonly/>
                    <input class="tip-variate btn-tip" type="number" data-value="10" placeholder="10%" readonly/>
                    <input class="tip-variate btn-tip" type="number" data-value="15" placeholder="15%" readonly/>
                    <input class="tip-variate btn-tip" type="number" data-value="25" placeholder="25%" readonly/>
                    <input class="tip-variate btn-tip" type="number" data-value="50" placeholder="50%" readonly/>
                    <input class="tip-variate " type="number" data-value="" id="custom" placeholder="Custom" />
                </div>
            </div>
            <div class="input-wrap">
                <label for="person">Number of people</label>
                <input type="number" id="person" data-value="" placeholder="0">
            </div>
        </form>
    </section>
    <section class="right">
        <div><p><span>Tip Amount</span> <br>
            / person</p>
            <p id="tip-amount" class="persons-price">0.00</p>
        </div>
        <div><p><span>Total</span> <br>
            / person</p>
            <p id="total" class="persons-price">0.00</p>
        </div>
        <button>Reset</button>
    </section>
</main>

<script src="main.js"></script>
</body>
</html>
